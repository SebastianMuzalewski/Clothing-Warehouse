<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        /***** Page Background *****/
        .page-display {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #1b1b1b;
            color: white;
        }
        /***** Functionality *****/
        button {
           background-color: #ffa31a;
           height: 50px;
           width: 200px;
           border-radius: 20px;
           font-weight: bold;
           margin-top: 20px;
        }
        /***** Titles *****/
        .page-title {
            color: #ffa31a;
        }
    </style>
</head>
    <body class="page-display">
        <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
            <h1 class="page-title">Login</h1>
            <div th:if="${error}"> Unable to login. Check your username and password.</div>
            <p>First time? click <a th:href="@{/register}">here</a> to register!</p>
                <form method="POST" th:action="@{/login}" id="loginForm">
                        <label class="form-label" for="username">Username: </label>
                        <input class="form-control" type="text" name="username" id="username"/>
                    <br/>
                        <label class="form-label" for="password">Password: </label>
                        <input class="form-control" type="password" name="password" id="password"/>
                    <br/>
                    <button type="submit" value="Login">Login</button>
                </form>
        </div>
    </body>
</html>
