<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="icon" href="/images/icons/register.ico" type="image/x-icon">
    <style>
            /***** Page Background *****/
            .page-display {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                background-color: #1b1b1b;
                color: white;
            }
            /***** Functionality *****/
            button {
               background-color: #ffa31a;
               height: 50px;
               width: 200px;
               border-radius: 20px;
               font-weight: bold;
               margin-top: 20px;
            }
            /***** Titles *****/
            .page-title {
                color: #ffa31a;
            }
    </style>
</head>
    <body class="page-display">
        <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
                <h1 class="page-title">Register</h1>
                    <form method="POST" th:action="@{/register}" id="registration">
                            <label class="form-label" for="username">Username: </label>
                            <input class="form-control" type="text" name="username" id="username"/>
                        <br/>
                            <label class="form-label" for="password">Password: </label>
                            <input class="form-control" type="password" name="password" id="password"/>
                        <br/>
                            <button type="submit" value="Register">Register</button>
                    </form>
        </div>
    </body>
</html>
