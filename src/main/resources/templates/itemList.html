<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Items List</title>

    <style>
        .validationError {
            color: red;
        }
        .display {
            background-color: #1b1b1b;
            color: white;
            vertical-align: middle;
        }
        h5 {
            color: #ffa31a;
        }
        .card-subtitle {
            color: #ffa31a;
        }
        button {
            background-color: #ffa31a;
            height: 50px;
            width: 200px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        input {
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .card-body{
            background-color: #808080;
        }
        .card {
            border-width: 2px
        }
        .topnav {
          background-color: #333;
          overflow: hidden;
          width: 100%;
          border-bottom: solid #808080;
        }
        .topnav a {
          float: left;
          color: #ffa31a;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          font-weight: bold;
        }
        .topnav a:hover {
          background-color: #ffa31a;
          color: #1b1b1b;
        }
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }
        .webTitle {
          display: inline-block;
          color: #ffa31a;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          font-weight: bold;
          float: left;
          border-right: solid #808080;
          border-left: solid #808080;
          display: flex;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #ffa31a;
            padding: 20px;
            text-align: center;
            border-top: solid #808080;
        }
        .gitHubIcon{
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-left: auto;
            float: right;
        }
        </style>
</head>
<div class ="topnav">
    <div class="webTitle"> Clothing Warehouse </div>
    <a th:href="@{/}">HOME</a>
    <a th:href="@{/design}">DESIGN</a>
    <a th:href="@{/itemList}">ITEM LIST</a>
    <a th:href="@{/about}">ABOUT</a>
</div>
<body class="display">
<div class="d-flex flex-row mb-3" style="margin-top:15px; margin-left:0px">
    <div
            class="card ms-3 me-3"
            th:each="item: ${items}"
            style="width: 18rem, height: 18rem"
    >

        <div class="card-body">
            <h5 class="card-title" th:text="${item.name}" />

            <h6 class="card-subtitle mb-2" th:text="|Price: $${item.price} CAD|"/>

            <h6 class="card-subtitle mb-2" th:text="|Brand: ${item.brandFrom}|"/>

            <h6 class="card-subtitle mb-2" th:text="|Year Created: ${item.yearCreated}"/>
        </div>
    </div>
</div>
<footer class="footer">
    <p>&copy;2023 Clothing Warehouse. All rights reserved lol.</p>
    <a href="https://github.com/SebastianMuzalewski/Clothing-Warehouse">
        <img src="/images/pngs/github-icon.png" alt="GitHub" class="gitHubIcon">
    </a>
</footer>
</body>
</html>
