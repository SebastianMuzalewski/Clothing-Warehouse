<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Items List</title>

    <style>
        .validationError {
            color: red;
        }
        body {
            background-color: #1b1b1b;
            color: white;
            display: table-cell;
            vertical-align: middle;
        }
        h5 {
            color: #ffa31a;
        }
        .card-subtitle {
            color: #ffa31a;
        }
        button {
            background-color: #ffa31a;
            height: 50px;
            width: 200px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        input {
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .card-body{
            background-color: #808080;
        }
        .card {
            border-width: 2px
        }
    </style>

</head>
<body>
<div class="d-flex flex-row mb-3" style="margin-top:15px; margin-left:0px">
    <div
            class="card ms-3 me-3"
            th:each="item: ${items}"
            style="width: 18rem, height: 18rem"
    >

        <div class="card-body">
            <h5 class="card-title" th:text="${item.name}" />

            <h6 class="card-subtitle mb-2" th:text="|Price: $${item.price} CAD|"/>

            <h6 class="card-subtitle mb-2" th:text="|Brand: ${item.brandFrom}|"/>

            <h6 class="card-subtitle mb-2" th:text="|Year Created: ${item.yearCreated}"/>
        </div>
    </div>
</div>
</body>
</html>
